name: CI+CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v2
      with:
        node-version: '15.12.0'
    - run: yarn install
    - run: yarn build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v2
      with:
        node-version: '15.12.0'
    - run: yarn install
    - run: yarn build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4.1.0
      with:
        BRANCH: gh-pages
        FOLDER: dist
